    <title>新的声明方式</title>

<body>
    <p>字面理解ES6的三种声明方式：<br>
            var：它是variable的简写，可以理解成变量的意思。全局声明<br>
            let：它在英文中是“让”的意思，也可以理解为一种声明的意思。局部声明<br>
            const：它在英文中也是常量的意思，在ES6也是用来声明常量的，常量你可以简单理解为不变的量。</p>
