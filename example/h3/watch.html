<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Watch 选项 监控数据</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./vue_logo.png">
    <script src="../../assets/js/vue.js"></script>
</head>

<body>
    <h1>Watch 选项 监控数据</h1>
    <hr>
    <div id="app">
        <p>今日温度：{{count}}</p>
        <p>穿衣建议：{{cloth}}</p>
        <button @click="add">添加温度</button>
        <button @click="reduce">减少温度</button>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    count: 20,
                    cloth: '夹克长裙',
                    clothArray: ['棉衣羽绒服', '夹克长裙', 'T恤短袖']
                }
            },
            methods: {
                add() {
                    this.count++
                },
                reduce() {
                    this.count--
                }
            },
            // watch: {
            //     count(newV, oldV) {
            //         if (newV < 0) {
            //             this.cloth = this.clothArray[0]
            //         } else if (newV > 0 && newV < 26) {
            //             this.cloth = this.clothArray[1]
            //         } else if (newV > 26) {
            //             this.cloth = this.clothArray[2]
            //         }
            //     }
            // }
        })
        // 构造器外部
        app.$watch('count', function (newV, oldV) {
            if (newV < 0) {
                app.cloth = app.clothArray[0]
            } else if (newV > 0 && newV < 26) {
                app.cloth = app.clothArray[1]
            } else if (newV > 26) {
                app.cloth = app.clothArray[2]
            }
        })
    </script>
</body>

</html>
