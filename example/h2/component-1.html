<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>component组件1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./vue_logo.png">
    <script src="../../assets/js/vue.js"></script>
</head>
<body>
    <h1>Vue的组件component-1初始组件</h1> 
    <hr>
    <div id="app">
        <!-- 全局组件 -->
        <jswmx></jswmx>
        <!-- 局部组件 -->
        <jspig></jspig>
        <jsmm></jsmm>
    </div>
    <div id="ppa">
        <jswmx></jswmx>
    </div>
    <script type="text/javascript">
        // 定义全局组件（全局化注册组件）
        // 注意：组件一定要放在vue的作用域中才能起作用
        Vue.component('jswmx',{
            template:`<h1 style="color:red">我是全局组件jswmx</h1>`
        })
        var app = new Vue({
            el:'#app',
            // 定义局部组件，可定义多个 要加s
            components:{
                "jspig":{
                    template:`<h1 style="color:yellow">我是局部组件jspig</h1>`
                },
                "jsmm":{
                    template:`<h1 style="color:yellow">我是局部组件jsmm</h1>` 
                }
            }
        })
        var ppa = new Vue({
            el:'#ppa'
        })
    </script>
</body>
</html>
