<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>过滤器filter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./vue_logo.png" />
    <script src="../../assets/js/vue.js"></script>
  </head>
  <body>
    <h1>过滤器filter</h1>
    <hr />
    <div id="app">
     <p>格式化价格：{{ price | getCurrency }}</p> 
     <p>格式化日期：{{ date | formateDate }}</p>
    </div>

    <script type="text/javascript">
    // 声明全局过滤器
    Vue.filter('formateDate',function(value){
        console.log(value.split('.'))
        let date = value.split('.')
        return `${date[0]}年${date[1]}月${date[2]}日`
    })
      var app = new Vue({
        el: '#app',
        data() {
          return {
            price: 100,
            date:'2018.10.1'
          }
        },
        // 局部过滤器
        filters: {
          // 声明过滤器
          getCurrency: function(value) {
            return `￥${value}`
          }
        }
      })
    </script>
  </body>
</html>
