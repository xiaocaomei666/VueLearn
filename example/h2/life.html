<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue生命周期</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./vue_logo.png">
    <script src="../../assets/js/vue.js"></script>
</head>
<body>
    <h1>Vue生命周期</h1> 
    <hr>
    <div id="app">
        {{count}}
        <p>
            <button @click="add">Add</button>
        </p>
    </div>
    <button onclick="destroy()">销毁</button>
    <script type="text/javascript">
        function destroy() {
            app.$destroy()
        }
        var outData = {
            count:1,
            goods:'car',
        }
        function add(){
        }
        var app = new Vue({
            el:'#app',
            // 构造器外声明数据，并赋值给构造器
            data(){
                return{
                    count:1
                }
            },
            methods: {
                add(){
                    this.count++
                }
            },
            beforeCreate () {
                // 可读取数据
              console.log('1-beforeCreate初始化之后')  
            },
            created () {
                console.log('2-created创建完成')
            },
            beforeMount() {
                console.log('3-beforeMount挂载之前')
            },
            mounted () {
                console.log('4-mounted被挂载之后')
            },
            beforeUpdate() {
                console.log('5-beforeUpdate数据更新前')
            },
            updated() {
                console.log('6-updated被更新后')
            },
            activated () {
                console.log('7-activated')
            },
            deactivated() {
                console.log('8-deactivated')
            },
            beforeDestroy() {
                console.log('9-beforeDestroy销毁之前')
            },
            destroyed() {
                console.log('10-destroyed销毁之后')
            },

        })
    </script>
</body>
</html>
