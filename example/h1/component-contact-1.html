<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>父子组件嵌套一层：props 和 $emit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./vue_logo.png" />
    <script src="../../assets/js/vue.js"></script>
  </head>
  <body>
    <h1>父子组件嵌套一层：props 和 $emit</h1>
    <hr />
    <div id="app">
      <son :data-get="parentData" @send="getChildData"></son>
      {{ childData }}
    </div>

    <script type="text/javascript">
      var son = {
        template: `<div>
            <p>我是子组件</p>
            <p>接收父组件的信息:{{ dataGet }}</p>
            <button @click="toParent">传递内容给父组件</button>
            </div>`,
        props: ['dataGet'],
        methods: {
          toParent() {
              console.log('99999999999')
            this.$emit('send', '子组件内容')
          }
        }
      }
      var app = new Vue({
        el: '#app',
        // 定义局部组件，可定义多个 要加s
        components: {
          son
        },
        data() {
          return {
            parentData: '我是父组件的内容',
            childData:''
          }
        },
        methods:{
            getChildData(e){
                console.log(e)
                this.childData = e
            }
        }
      })
    </script>
  </body>
</html>
