<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>实例属性</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./vue_logo.png">
    <script src="../../assets/js/vue.js"></script>
</head>

<body>
    <h1>实例属性</h1>
    <hr>
    <div id="app">
        <p>{{number}}</p>
        <button @click="add">Add</button>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    number: 1
                }
            },
            methods: {
                add(){
                    console.log('调用了构造器内部的方法')
                    this.number++
                }
            }
        })
        console.log(app)
        // 实例调用：在外部调用构造器的方法
        app.add()
    </script>
</body>

</html>
