<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>脚手架简单的安装命令</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./vue_logo.png">
    <script src="../../assets/js/vue.js"></script>
</head>

<body>
    <h1>脚手架简单的安装命令</h1>
    <hr>
    <div id="app">
        <ul>
            <li>npm install vue-cli -g</li>
            <li>vue init webpack vuecliTest(项目名字)</li>
            <li>
                <ul>
                    <li>cd vuecliTest  进入我们的vue项目目录</li>
                    <li>npm install  安装我们的项目依赖包，也就是安装package.json里的包，如果你网速不好，你也可以使用cnpm来安装</li>
                    <li>npm run dev 开发模式下运行我们的程序。给我们自动构建了开发用的服务器环境和在浏览器中打开，并实时监视我们的代码更改，即时呈现给我们</li>
                </ul>
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data() {
                return {
                }
            },
            methods: {
            }
        })
    </script>
</body>

</html>
